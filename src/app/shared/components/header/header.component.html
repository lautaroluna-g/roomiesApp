<div class="surface-section px-4 py-5 md:px-6 lg:px-8">
    <div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row">
      <div>
        <div class="mr-5 flex align-items-center mt-3">
          <i class="mr-2 item-size-200"
            [class]="icon"
            style="font-size: 2.5rem; color: slateblue"></i>
          <div class="font-bold text-5xl text-900 cursor-pointer "
            [ngClass]="{'text-gray-500':!isHome}"
            routerLink="/home">Home</div>
      
          <i class="pi pi-angle-right mr-2 item-size-100"
            style="font-size: 2.5rem; color: slategray"></i>
          <div *ngIf="!isHome" class="font-bold text-5xl text-900">{{title}}</div>

        </div>
      </div>
  
      <div *ngIf="actualUser; else notAuthenticated"
        class="flex mt-3 lg:mt-0">
        <h3>Hi, <strong> &#64;{{actualUser}}</strong>!</h3>
        <button pButton pRipple
          label="Log out"
          class="p-button-outlined ml-5"
          icon="pi pi-sign-out"
          (click)="onLogout()"></button>
      </div>
    </div>
</div>
<router-outlet></router-outlet>

<ng-template #notAuthenticated>
    <div  class="mt-3 lg:mt-0">
        <button pButton pRipple label="Sign up"
          icon="pi pi-user"
          class="p-button-outlined mr-2" 
          routerLink="/auth/new-account"></button>
        <button pButton pRipple label="Sign in" 
            routerLink="/auth/login"></button>
    </div>
</ng-template>
