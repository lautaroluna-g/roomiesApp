<div class="flex align-items-center text-700 flex-wrap">
  <div class="mr-5 flex align-items-center mt-3">
    <i class="pi pi-box mr-2"></i>
    <span class="text-xl">{{ items.length }} Items</span>
  </div>
</div>

<div class="grid nested-grid mt-2">
  <div class="col-6 pt-0">
    <p-card>

      <div class="flex align-items-center justify-content-between mt-3">

        <div class="font-bold text-3xl text-900">Listas</div>
        <p-button icon="pi pi-plus" severity="warning"></p-button>
        
      </div>
      <ul class="list-none p-0 m-0">
        <li *ngFor="let item of items">
          <items-card [item]="item"></items-card>
        </li>
      </ul>
    </p-card>
  </div>

</div>
