
<div class="surface-section px-4 py-5 md:px-6 lg:px-8">
  <div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row">
    <div>
      <div class="mr-5 flex align-items-center mt-3">
        <i class="pi pi-list mr-2 item-size-200"
          style="font-size: 2.5rem; color: slateblue"></i>
        <div class="font-bold text-5xl text-900">Lists</div>
      </div>
    </div>

    <div class="flex mt-3 lg:mt-0">
      <h3>Welcome, <strong> &#64;{{actualUser}}</strong></h3>
      <button pButton pRipple
        label="Log out"
        class="p-button-outlined mx-5"
        icon="pi pi-sign-out"
        (click)="onLogout()"></button>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
