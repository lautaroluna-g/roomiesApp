<li class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4">
  <div>
    <span class="text-900 font-bold mr-2 mb-1 md:mb-0">{{item.name}}</span>
    <div class="mr-5 flex align-items-center">
        <i class="pi pi-tag mr-2"></i>
        <div class="mt-1 text-600">{{item.category}}</div>
    </div>
  </div>
  <div class="mt-2 md:mt-0 flex align-items-center">
    <p-checkbox [(ngModel)]="checked" [binary]="true" inputId="binary"></p-checkbox>
  </div>
</li>
